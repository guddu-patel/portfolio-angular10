<div style="background-color: black;height: 61px;">
</div>

<div class="row m-0">
    <div class="col-md-6 col-md-offset-3">
        <div class="timeline-content " style="width:100%">
            <h5 class="text-center">Admin login</h5>
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                    <input type="email" name="username" value="" formControlName="email" placeholder="Email"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" value="" formControlName="password" placeholder="Password"
                        class="form-control" />
                </div>
                <!-- <div class="form-group">
                        <input type="text" name="name" value="" placeholder="Phone" class="form-control" />
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" placeholder="Your Message"></textarea>
                    </div> -->
                <div class="form-group">
                    <input type="submit" name="name" value="Login" class="btn btn-default" />

                </div>
            </form>
        </div>

    </div>
</div>
